plugins {
    id 'java'
    id 'application'
}

group 'com.darichey'
version '1.0'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.discord4j:discord4j-core:3.0.5"
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

application {
    mainClassName = "com.darichey.gh.Main"
}
